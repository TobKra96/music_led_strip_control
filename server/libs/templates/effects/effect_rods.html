{% extends "base/base_site.html" %}

{% block title %}Rods Effect{% endblock title %}

{% block content %}
<input type="hidden" id="settingsIdentifier" value="effect_rods">
<div class="row">
  <div class="col-md-12">
    <div class="x_panel">
      <div class="x_content">
        <div class="bs-docs-section">
          <h2 id="dashboard-header-2">Rods Effect Settings</h2>
          <p>Choose the gradient for the Rods effect.
          </p>
          <form id="settingsForm" data-parsley-validate class="form-horizontal form-label-left" action method="post" novalidate>
            
            <div class="form-group form-space">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Single Color</label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <select id="color" class="form-control colours">
                </select>
              </div>
            </div>

            <div class="form-group form-space">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Gradient</label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <select id="gradient" class="form-control gradients">
                </select>
              </div>
            </div>

            <div class="form-group form-space">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Change color</label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <input id="change_color" type="checkbox" class="js-switch" data-switchery="true" >
              </div>
            </div> 

            <div class="form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Speed</label>
              <input id="speed" class="knob col-md-6 col-sm-6 col-xs-12"  type="number" data-step="0.01" data-angleoffset="-125" data-anglearc="250" data-max="10" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Rod Length</label>
              <input id="rods_length" class="knob col-md-6 col-sm-6 col-xs-12"  type="number" data-step="1" data-angleoffset="-125" data-anglearc="250" data-max="200" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Rods Distance</label>
              <input id="rods_distance" class="knob col-md-6 col-sm-6 col-xs-12"  type="number" data-step="1" data-angleoffset="-125" data-anglearc="250" data-max="200" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="form-group form-space">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Mirror</label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <input id="mirror" type="checkbox" class="js-switch" data-switchery="true" >
              </div>
            </div>  
           
            <div class="form-group form-space">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Reverse</label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <input id="reverse" type="checkbox" class="js-switch" data-switchery="true" >
              </div>
            </div>  

            <div class="text-right">
                <button type="button" id="save_btn" class="btn btn-success">Save</button>
            </div>
          </form>
        </div> 
      </div>
    </div>
  </div>
</div>

{% endblock content %}

{% block custom_javascripts %}

<script src="{{ url_for('static', filename='vendors/switchery/dist/switchery.min.js') }}" type="text/javascript"></script>

<script src="{{ url_for('static', filename='vendors/select2/dist/js/select2.full.min.js') }}" type="text/javascript"></script>

<script src="{{ url_for('static', filename='vendors/iCheck/icheck.min.js') }}" type="text/javascript"></script>

<!-- Validator -->
<script src="{{ url_for('static', filename='vendors/validator/validator.js') }}" type="text/javascript"></script>

<!-- jQuery Knob -->
<script src="{{ url_for('static', filename='vendors/jquery-knob/js/jquery.knob.js') }}"></script>

<!-- Custom Theme Scripts -->
<script src="{{ url_for('static', filename='own/js/settings.js') }}"></script>
{% endblock custom_javascripts %}
