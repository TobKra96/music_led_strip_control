{% extends "base/base_site.html" %}

{% block title %}Energy Effect{% endblock title %}

{% block content %}
<input type="hidden" id="settingsIdentifier" value="effect">
<input type="hidden" id="effectIdentifier" value="effect_energy">
<div class="row">
  <div class="col-md-12">
    <div class="x_panel">
      <div class="x_content">
        <div class="bs-docs-section">
          <h2 id="dashboard-header-2">Energy Effect Settings</h2>
          <p>Edit the energy effect.
          </p>
          <form id="settingsForm" data-parsley-validate class="form-horizontal form-label-left" action method="post" novalidate>

            <div class="item form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Red Multiplier</label>
              <input id="r_multiplier" class="knob col-md-6 col-sm-6 col-xs-12 setting_input"  type="number" data-step="0.01" data-angleoffset="-125" data-anglearc="250" data-max="50" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="item form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Green Multiplier</label>
              <input id="g_multiplier" class="knob col-md-6 col-sm-6 col-xs-12 setting_input"  type="number" data-step="0.01" data-angleoffset="-125" data-anglearc="250" data-max="50" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="item form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Blue Multiplier</label>
              <input id="b_multiplier" class="knob col-md-6 col-sm-6 col-xs-12 setting_input"  type="number" data-step="0.01" data-angleoffset="-125" data-anglearc="250" data-max="50" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="item form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Blur</label>
              <input id="blur" class="knob col-md-6 col-sm-6 col-xs-12 setting_input"  type="number" data-step="0.01" data-angleoffset="-125" data-anglearc="250" data-max="200" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="item form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Scale</label>
              <input id="scale" class="knob col-md-6 col-sm-6 col-xs-12 setting_input"  type="number" data-step="0.01" data-angleoffset="-125" data-anglearc="250" data-max="3" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="item form-group form-space">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Mirror</label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <input id="mirror" type="checkbox" class="js-switch setting_input" data-switchery="true" >
              </div>
            </div>

            <div class="text-right">
                <button type="button" id="save_btn" class="btn btn-success">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

{% block custom_javascripts %}

<script src="{{ url_for('static', filename='vendors/switchery/dist/switchery.min.js') }}" type="text/javascript"></script>

<!-- Validator -->
<script src="{{ url_for('static', filename='vendors/validator/validator.js') }}" type="text/javascript"></script>

<!-- jQuery Knob -->
<script src="{{ url_for('static', filename='vendors/jquery-knob/js/jquery.knob.js') }}"></script>

<!-- Custom Theme Scripts -->
<script src="{{ url_for('static', filename='own/js/settings.effect.js') }}"></script>
{% endblock custom_javascripts %}
