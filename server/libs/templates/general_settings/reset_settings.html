{% extends "base/base_site.html" %}

{% block title %}Reset Settings{% endblock title %}

{% block content %}
<input type="hidden" id="settingsIdentifier" value="reset_settings">
<div class="row">
  <div class="col-md-12">
    <div class="x_panel">
      <div class="x_content">
        <div class="bs-docs-section">
          <h2 id="dashboard-header-2">Reset Settings</h2>
          <p> Reset all settings. The backup will be loaded.
          </p>
          <button id="resetSettings" class="btn btn-danger" type="button" onclick="resetSettings();">Reset Settings</button>
        </div> 
      </div>
    </div>
  </div>
</div>

{% endblock content %}

{% block custom_javascripts %}
<!-- Validator -->
<script src="{{ url_for('static', filename='vendors/validator/validator.js') }}" type="text/javascript"></script>

<!-- jQuery Knob -->
<script src="{{ url_for('static', filename='vendors/jquery-knob/js/jquery.knob.js') }}"></script>

<!-- Custom Theme Scripts -->
<script src="{{ url_for('static', filename='own/js/settings.effect.js') }}"></script>
{% endblock custom_javascripts %}
